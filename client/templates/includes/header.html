<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navigation">
                <span class="sr-only">Toggle nagivation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor 'home'}}">Microscope</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
            {{#if currentUser}}
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    {{> notifications}}
                </li>
                <li class="{{activeRouteClass 'home' 'newPosts'}}">
                    <a href="{{pathFor 'newPosts'}}">New Posts</a>
                </li>
                <li class="{{activeRouteClass 'bestPosts'}}">
                    <a href="{{pathFor 'bestPosts'}}">Best Posts</a>
                </li>
                <li class="{{activeRouteClass 'clickedPosts'}}">
                    <a href="{{pathFor 'clickedPosts'}}">Most Clicked</a>
                </li>
                <li class="{{activeRouteClass 'postSubmit'}}">
                    <a href="{{pathFor 'postSubmit'}}">Submit Post</a>
                </li>
            </ul>
            {{/if}}
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}}
            </ul>
        </div>
    </nav>
</template>
